<!DOCTYPE html>
<html>
<head>
    <title>Pong Game - Mobile Friendly</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            height: 100vh;
            overflow: hidden;
            touch-action: none; /* Prevents default touch behaviors */
        }
        #gameCanvas {
            background: #000;
            border: 2px solid #fff;
        }
        #score {
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            position: absolute;
            top: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="score">Player: 0 | Computer: 0</div>
    <canvas id="gameCanvas" width="300" height="400"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreDisplay = document.getElementById("score");

        // Adjust canvas size for mobile
        canvas.width = Math.min(300, window.innerWidth - 20);
        canvas.height = Math.min(400, window.innerHeight - 50);

        // Game objects
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 10,
            speedX: 4,
            speedY: 4
        };

        const paddle = {
            width: 10,
            height: 80,
            speed: 8
        };

        const player = {
            x: 20,
            y: canvas.height / 2 - paddle.height / 2,
            score: 0
        };

        const computer = {
            x: canvas.width - 30,
            y: canvas.height / 2 - paddle.height / 2,
            score: 0
        };

        // Input handling
        let keys = {};
        let touchY = null;

        // Keyboard controls (for desktop)
        document.addEventListener("keydown", (e) => keys[e.key] = true);
        document.addEventListener("keyup", (e) => keys[e.key] = false);

        // Touch controls (for mobile)
        canvas.addEventListener("touchstart", (e) => {
            e.preventDefault();
            touchY = e.touches[0].clientY - canvas.offsetTop;
        });
        canvas.addEventListener("touchmove", (e) => {
            e.preventDefault();
            touchY = e.touches[0].clientY - canvas.offsetTop;
        });
        canvas.addEventListener("touchend", () => {
            touchY = null;
        });

        // Game loop
        function update() {
            // Player paddle movement
            if (keys["ArrowUp"] && player.y > 0) {
                player.y -= paddle.speed;
            }
            if (keys["ArrowDown"] && player.y < canvas.height - paddle.height) {
                player.y += paddle.speed;
            }
            if (touchY !== null) {
                const targetY = touchY - paddle.height / 2;
                if (targetY > 0 && targetY < canvas.height - paddle.height) {
                    player.y = targetY;
                }
            }

            // Computer paddle AI
            if (computer.y + paddle.height / 2 < ball.y && computer.y < canvas.height - paddle.height) {
                computer.y += paddle.speed * 0.75;
            }
            if (computer.y + paddle.height / 2 > ball.y && computer.y > 0) {
                computer.y -= paddle.speed * 0.75;
            }

            // Ball movement
            ball.x += ball.speedX;
            ball.y += ball.speedY;

            // Ball collision with top and bottom
            if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
                ball.speedY = -ball.speedY;
            }

            // Ball collision with paddles
            if (
                (ball.x - ball.radius < player.x + paddle.width && ball.y > player.y && ball.y < player.y + paddle.height) ||
                (ball.x + ball.radius > computer.x && ball.y > computer.y && ball.y < computer.y + paddle.height)
            ) {
                ball.speedX = -ball.speedX;
            }

            // Score and reset
            if (ball.x < 0) {
                computer.score++;
                resetBall();
            } else if (ball.x > canvas.width) {
                player.score++;
                resetBall();
            }

            // Update score
            scoreDisplay.textContent = `Player: ${player.score} | Computer: ${computer.score}`;
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.speedX = -ball.speedX;
            ball.speedY = (Math.random() * 8 - 4);
        }

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillRect(player.x, player.y, paddle.width, paddle.height);
            ctx.fillRect(computer.x, computer.y, paddle.width, paddle.height);

            ctx.setLineDash([5, 15]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.strokeStyle = "white";
            ctx.stroke();
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
