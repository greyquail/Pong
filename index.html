<!DOCTYPE html>
<html>
<head>
  <title>Pong PowerUp Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: linear-gradient(135deg, #111, #222);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      touch-action: none;
    }

    canvas {
      background: radial-gradient(circle, #111 0%, #000 100%);
      border: 3px solid #fff;
    }

    #score {
      position: absolute;
      top: 15px;
      font-size: 22px;
      font-family: monospace;
      color: white;
      text-align: center;
      width: 100%;
      z-index: 10;
    }

    #restartBtn {
      display: none;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 12px 24px;
      font-size: 18px;
      background: #00ffaa;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: Arial;
    }
  </style>
</head>
<body>
  <div id="score">Player: 0 | Computer: 0</div>
  <button id="restartBtn" onclick="restartGame()">Play Again</button>
  <canvas id="gameCanvas" width="320" height="480"></canvas>

  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/14/audio_524de9dcce.mp3?filename=gaming-background-112840.mp3" type="audio/mpeg">
  </audio>
  <audio id="hitSound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>
  <audio id="bounceSound" src="https://www.soundjay.com/button/sounds/button-3.mp3"></audio>
  <audio id="scoreSound" src="https://www.soundjay.com/button/sounds/button-10.mp3"></audio>
  <audio id="winSound" src="https://www.soundjay.com/button/sounds/button-29.mp3"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const restartBtn = document.getElementById("restartBtn");

    const bgMusic = document.getElementById("bgMusic");
    const hitSound = document.getElementById("hitSound");
    const bounceSound = document.getElementById("bounceSound");
    const scoreSound = document.getElementById("scoreSound");
    const winSound = document.getElementById("winSound");

    canvas.width = Math.min(320, window.innerWidth - 20);
    canvas.height = Math.min(480, window.innerHeight - 60);

    const paddle = { width: 12, height: 80, speed: 6 };
    const ball = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 8,
      speedX: 4,
      speedY: 3,
      trail: []
    };

    const player = { x: 10, y: canvas.height / 2 - paddle.height / 2, score: 0 };
    const computer = { x: canvas.width - 22, y: canvas.height / 2 - paddle.height / 2, score: 0 };

    let powerup = null;
    let powerupTimer = 0;

    let touchY = null;
    let keys = {};
    let gameOver = false;

    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    canvas.addEventListener("touchstart", e => touchY = e.touches[0].clientY - canvas.offsetTop);
    canvas.addEventListener("touchmove", e => touchY = e.touches[0].clientY - canvas.offsetTop);
    canvas.addEventListener("touchend", () => touchY = null);

    function resetBall() {
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.speedX = (Math.random() > 0.5 ? 4 : -4);
      ball.speedY = 3 * (Math.random() > 0.5 ? 1 : -1);
      ball.trail = [];
    }

    function spawnPowerup() {
      powerup = {
        x: canvas.width / 2 - 10,
        y: Math.random() * (canvas.height - 20),
        width: 20,
        height: 20,
        type: Math.random() > 0.5 ? "paddle" : "slow"
      };
    }

    function update() {
      if (gameOver) return;

      // Paddle Movement
      if (keys["ArrowUp"]) player.y -= paddle.speed;
      if (keys["ArrowDown"]) player.y += paddle.speed;
      if (touchY !== null) player.y += (touchY - paddle.height / 2 - player.y) * 0.2;
      player.y = Math.max(0, Math.min(canvas.height - paddle.height, player.y));

      // AI Movement
      const center = computer.y + paddle.height / 2;
      if (center < ball.y - 10) computer.y += paddle.speed * 0.4;
      if (center > ball.y + 10) computer.y -= paddle.speed * 0.4;
      computer.y = Math.max(0, Math.min(canvas.height - paddle.height, computer.y));

      // Ball movement
      ball.x += ball.speedX;
      ball.y += ball.speedY;
      ball.trail.push({ x: ball.x, y: ball.y });
      if (ball.trail.length > 10) ball.trail.shift();

      // Wall collision
      if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
        ball.speedY *= -1;
        bounceSound.play();
      }

      // Paddle collision
      if (ball.x - ball.radius < player.x + paddle.width && ball.y > player.y && ball.y < player.y + paddle.height) {
        ball.x = player.x + paddle.width + ball.radius;
        ball.speedX *= -1;
        hitSound.play();
      }
      if (ball.x + ball.radius > computer.x && ball.y > computer.y && ball.y < computer.y + paddle.height) {
        ball.x = computer.x - ball.radius;
        ball.speedX *= -1;
        hitSound.play();
      }

      // Score
      if (ball.x < 0) {
        computer.score++;
        scoreSound.play();
        updateScore();
        resetBall();
        checkWin();
      } else if (ball.x > canvas.width) {
        player.score++;
        scoreSound.play();
        updateScore();
        resetBall();
        checkWin();
      }

      // Powerup logic
      powerupTimer++;
      if (!powerup && powerupTimer > 300) {
        spawnPowerup();
        powerupTimer = 0;
      }

      if (powerup && ball.x - ball.radius < powerup.x + powerup.width &&
          ball.x + ball.radius > powerup.x &&
          ball.y - ball.radius < powerup.y + powerup.height &&
          ball.y + ball.radius > powerup.y) {
        if (powerup.type === "paddle") {
          paddle.height = Math.min(canvas.height, paddle.height + 30);
        } else if (powerup.type === "slow") {
          ball.speedX *= 0.8;
          ball.speedY *= 0.8;
        }
        powerup = null;
      }
    }

    function updateScore() {
      scoreDisplay.textContent = `Player: ${player.score} | Computer: ${computer.score}`;
    }

    function checkWin() {
      if (player.score >= 5 || computer.score >= 5) {
        gameOver = true;
        winSound.play();
        bgMusic.pause();
        scoreDisplay.textContent += player.score >= 5 ? " — You Win!" : " — You Lose!";
        restartBtn.style.display = "block";
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Ball trail
      ball.trail.forEach((t, i) => {
        ctx.beginPath();
        ctx.globalAlpha = i / ball.trail.length;
        ctx.fillStyle = "#00ffaa";
        ctx.arc(t.x, t.y, ball.radius, 0, Math.PI * 2);
        ctx.fill();
      });

      ctx.globalAlpha = 1;

      // Midline
      ctx.strokeStyle = "#fff";
      ctx.setLineDash([6, 10]);
      ctx.beginPath();
      ctx.moveTo(canvas.width / 2, 0);
      ctx.lineTo(canvas.width / 2, canvas.height);
      ctx.stroke();

      // Paddles
      ctx.fillStyle = "#ffffff";
      ctx.fillRect(player.x, player.y, paddle.width, paddle.height);
      ctx.fillRect(computer.x, computer.y, paddle.width, paddle.height);

      // Ball
      ctx.beginPath();
      ctx.fillStyle = "#00ffaa";
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fill();

      // Powerup
      if (powerup) {
        ctx.fillStyle = powerup.type === "paddle" ? "#4CAF50" : "#2196F3";
        ctx.fillRect(powerup.x, powerup.y, powerup.width, powerup.height);
      }
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    function restartGame() {
      player.score = 0;
      computer.score = 0;
      gameOver = false;
      paddle.height = 80;
      updateScore();
      resetBall();
      restartBtn.style.display = "none";
      bgMusic.currentTime = 0;
      bgMusic.play();
    }

    bgMusic.volume = 0.3;
    bgMusic.play();
    gameLoop();
  </script>
</body>
</html>
